<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Filter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    

</head>
<body>
    <div class="content">

    <div class="container">
        <div class="content-area">
            <div id="projectGrid" class="grid-container">
                <!-- Grid content will be generated here -->
            </div>
        </div>
        <div id="globeContainer"></div>

        <div id="projectModal" class="project-modal">
            <div class="modal-buttons">
                <button class="close-modal">X</button>
            </div>
            <button class="home-modal">HOME</button>
            <!-- Section 1: Project Info -->
            <section class="modal-section">
                <div class="modal-content">
                    <div class="modal-content-left">
                        <img id="projectIconImage" class="modal-icon-image" src="" alt="Project Icon">
                        <h2 id="projectTitle">Project Title</h2>
                        <p id="projectLocation">Location Value</p>
                        <p id="projectDate">Date Value</p>
                        <p id="projectClientLabel">CLIENT:</p>
                        <p id="projectClientValue">Client Value</p>
                        <p id="projectTypologyLabel">TYPOLOGY:</p>
                        <p id="projectTypologyValue">Typology Value</p>
    
                        <div class="project-links-container">
                            <p class="more-info">CLICK TO SEE MORE:</p>
                            <div class="project-links">
                                <!-- Links will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                    <img id="projectCoverImage" class="modal-cover-image" src="" alt="Project Cover">
                </div>
            </section>
    
            <!-- Section 2: Project Description -->
            <section class="modal-section">
                <div class="description-section">
                    <div class="description-content">
                        <div class="description-image-container">
                            <img id="projectDescriptionImage" class="description-image" src="" alt="Project Description">
                        </div>
                        <div class="description-text">
                            <p id="descriptionParagraph1"></p>
                            <p id="descriptionParagraph2"></p>
                            <p id="descriptionParagraph3"></p>
                            <p id="descriptionParagraph4"></p>
                            <p id="descriptionParagraph5"></p>


                        </div>
                    </div>
                </div>
            </section>
                        <!-- Section 3: Image Gallery -->
            <section class="modal-section">
                <div class="gallery-section">
                    <div class="gallery-container">
                        <!-- Images will be dynamically inserted here -->
                    </div>
                </div>
            </section>
        </div>

        <div class="search-tab">
            <img src="search-286.png" alt="Search Icon" class="search-icon" />
            <input type="text" id="mainSearchInput" placeholder="SEARCH" autocomplete="off" />
            <div id="searchContent"></div>
        </div>
        <div class="info-tab">
            AEDAS101 
        </div>
        <div class="tab-container">
            <!-- Your tab contents here -->
        </div>
        <div id="infoModal" class="info-modal">
            <button class="close-modal info-close">X</button>
            <button class="home-modal">HOME</button>    
            <!-- Tab Navigation - Removed How We Work tab -->
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="knowledge">AEDAS101</button>
            </div>
            
            <!-- Tab Content - Only Knowledge tab remains -->
            <div class="info-content">
                <div class="tab-content active" id="knowledge">
                    <div class="knowledge-container">
                        <!-- Top Layer Images -->
                        <a href="https://aedasme.egnyte.com/app/index.do#storage/files/1/Shared/Design%20Index/9.%20Training/2.%20Tips%20and%20Tricks" target="_blank" class="image-link image-TIP">
                            <img src="./DIAGRAM/TIP.svg" class="default-image">
                            <img src="./DIAGRAM/H_TIP.svg" class="hover-image">
                        </a>
                        <a href="https://aedasme.egnyte.com/navigate/folder/f9e58ccb-3529-464f-a6ef-b4980cbafda8" target="_blank" class="image-link image-K">
                            <img src="./DIAGRAM/K.svg" class="default-image">
                            <img src="./DIAGRAM/H_K.svg" class="hover-image">
                        </a>
                
                        <a href="https://aedasme.egnyte.com/app/index.do#storage/files/1/Shared/Design%20Index/9.%20Training/6.%20Aedas%20University" target="_blank" class="image-link image-SO">
                            <img src="./DIAGRAM/SO.svg" class="default-image">
                            <img src="./DIAGRAM/H_SO.svg" class="hover-image">
                        </a>
                
                        <a href="https://aedasme.egnyte.com/app/index.do#storage/files/1/Shared/Design%20Index/9.%20Training/5.%20Graphics" target="_blank" class="image-link image-REP">
                            <img src="./DIAGRAM/REP.svg" class="default-image">
                            <img src="./DIAGRAM/H_REP.svg" class="hover-image">
                        </a>
                       
                        <a href="https://aedasme.egnyte.com/app/index.do#storage/files/1/Shared/Design%20Index/9.%20Training/3.%20CAD%20Protocols" target="_blank" class="image-link image-CAD">
                            <img src="./DIAGRAM/CAD.svg" class="default-image">
                            <img src="./DIAGRAM/H_CAD.svg" class="hover-image">
                        </a>
                        
                        <a href="https://aedasme.egnyte.com/app/index.do#storage/files/1/Shared/Design%20Index/9.%20Training/4.%20Templates" target="_blank" class="image-link image-TEM">
                            <img src="./DIAGRAM/TEM.svg" class="default-image">
                            <img src="./DIAGRAM/H_TEM.svg" class="hover-image">
                        </a>
                        
                        <a href="https://aedasme.egnyte.com/app/index.do#storage/files/1/Shared/Design%20Index/9.%20Training/1.%20Presentation" target="_blank" class="image-link image-TOP">
                            <img src="./DIAGRAM/PPT.svg" class="default-image">
                            <img src="./DIAGRAM/H_PPT.svg" class="hover-image">
                        </a>
        
                        <a href="https://aedasme.egnyte.com/app/index.do#storage/files/1/Shared/Design%20Index/9.%20Training/5.%20Graphics/2D%20Representation" target="_blank" class="image-link image-2D">
                            <img src="./DIAGRAM/2D.svg" class="default-image">
                            <img src="./DIAGRAM/H_2D.svg" class="hover-image">
                        </a>
        
                        <a href="https://aedasme.egnyte.com/app/index.do#storage/files/1/Shared/Design%20Index/9.%20Training/5.%20Graphics/3D%20Representation" target="_blank" class="image-link image-3D">
                            <img src="./DIAGRAM/3D.svg" class="default-image">
                            <img src="./DIAGRAM/H_3D.svg" class="hover-image">
                        </a>
                        
                        <!-- Bottom Layer - static image without link -->
                        <div class="bottom-image">
                            <img src="./DIAGRAM/LINES.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
<div class="icon-legend-tab">
    ?
</div>

<div id="iconLegendModal" class="icon-legend-modal">
    <button class="close-modal legend-close">X</button>
    
    <div class="legend-content">
        <div class="legend-section">
            <img src="./LEGEND.png" alt="Icon Legend" class="legend-image">
            </div>
        </div>
        

</div>
  
        <div class="filter-tabs">
            <button class="filter-btn active" data-filter="CHRONOLOGICAL">CHRONOLOGICAL</button>
            <button class="filter-btn" data-filter="EPOCH">TIME</button>
            <button class="filter-btn" data-filter="ALPHABETICAL">ALPHABETICAL</button>
            <button class="filter-btn" data-filter="PROGRAMMATIC">PROGRAMMATIC</button>
            <button class="filter-btn" data-filter="SCALE">SCALE</button>
            <button class="filter-btn" data-filter="LOCATION">LOCATION</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
